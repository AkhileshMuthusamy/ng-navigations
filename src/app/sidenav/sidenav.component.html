<mat-toolbar color="accent">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()" >menu</mat-icon>
      </button>
      <h1>Simple Navbar</h1>
      <!-- <span class="menu-spacer"></span> -->
      <div>
        <a mat-button>Accounts</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/accounts'">Accounts</a>
        <a mat-list-item (click)="sidenav.toggle()" href="/sidenav">Close</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="page-content">

        <button mat-raised-button color="accent">Buttons</button>

      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
